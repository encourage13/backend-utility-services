<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ .title }} — подробности</title>
  <link rel="stylesheet" href="/static/styles/service.css">
</head>
<body>
<header class="header"><div class="inner"><a class="brand" href="/">mos.ru</a></div></header>

<main>
  <div class="container service">
    <h1 class="h1">{{ .title }}</h1>

    <div class="row">
      <div class="panel media"><img src="{{ .img }}" alt="{{ .title }}"></div>
      <div class="panel text">{{ .desc }}</div>
    </div>

    <div class="tariff">
      <label for="tariff">Тариф</label>
      <input id="tariff" type="text" value="{{ .tariff }}">
      <span class="u">₽</span>
    </div>
  </div>
</main>

{{ if gt .count 0 }}
<button class="fab" onclick="window.location.href='/cart'">
  <img src="/static/img/cart_new.png" alt="К заявке">
  <span class="count">{{ .count }}</span>
</button>
{{ else }}
<button class="fab disabled" disabled>
  <img src="/static/img/cart_new.png" alt="К заявке">
  
</button>
{{ end }}
</body>
</html>
