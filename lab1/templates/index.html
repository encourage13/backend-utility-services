<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Коммунальные услуги</title>
  <link rel="stylesheet" href="/static/styles/index.css">
</head>
<body>
<header class="header">
  <div class="inner"><a class="brand" href="/">mos.ru</a></div>
</header>

<main>
  <div class="container index">
    <h1 class="h1">Коммунальные услуги</h1>

    <div class="search-wrap">
      <form class="search" method="get" action="/"><input type="search_service" name="search_service" placeholder="Поиск услуг" value="{{ .search_service }}"></form>
    </div>

    <section class="grid">
      {{ range .cards }}
      <article class="card">
        <div class="media"><img src="{{ .ImageURL }}" alt="{{ .Title }}"></div>
        <div class="body">
          <h3>{{ .Title }}</h3>
          <a class="btn" href="/services/{{ .ID }}">Подробнее</a>
        </div>
      </article>
      {{ end }}
    </section>
  </div>
</main>

{{ if gt .count 0 }}
<button class="fab" onclick="window.location.href='/cart'">
  <img src="/static/img/cart_new.png" alt="К заявке">
  <span class="count">{{ .count }}</span>
</button>
{{ else }}
<button class="fab disabled" disabled>
  <img src="/static/img/cart_new.png" alt="К заявке">
  
</button>
{{ end }}
</body>
</html>
